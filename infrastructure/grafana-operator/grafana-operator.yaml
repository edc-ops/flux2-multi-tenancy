---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-operator-helm
  namespace: flux-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: grafana-operator-helm
rules:
  - apiGroups: [""]
    resources:
      [
        "secrets",
        "serviceaccounts",
        "configmaps",
        "events",
        "namespaces",
        "pods",
        "services",
      ]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings", "clusterroles", "clusterrolebindings"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["grafana.integreatly.org"]
    resources: ["*"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: grafana-operator-helm
  namespace: flux-system
subjects:
  - kind: ServiceAccount
    name: grafana-operator-helm
    namespace: flux-system
roleRef:
  kind: ClusterRole
  name: grafana-operator-helm
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: grafana-operator
  namespace: flux-system
spec:
  type: oci
  interval: 1h
  url: oci://ghcr.io/grafana/helm-charts/grafana-operator
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana-operator
  namespace: flux-system
spec:
  interval: 1h
  serviceAccountName: grafana-operator-helm
  chart:
    spec:
      chart: grafana-operator
      version: "v5.15.1"
      sourceRef:
        kind: HelmRepository
        name: grafana-operator
      interval: 1h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    # Default values for the Grafana Operator
    replicaCount: 1

    # Enable monitoring of CRDs
    enableMonitoring: true

    # Default resource requests and limits
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

    # Configure logging
    logLevel: info

    # Security context
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 65534
      fsGroup: 65534

    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
